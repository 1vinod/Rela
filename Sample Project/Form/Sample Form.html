<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
<h1>Register</h1>

<form>
	<label for= "first"> First Name:</label>
	<input name="first" id = "first" type="text" placeholder="Vinod Kumar" required>
	<label for = "last">Last Name</label>
	<input name="last" id = "last" type="text" placeholder="Mamidi" required>
	
<div>
	<label for ="male">Male </label>
	<input id="male" type="radio" name="gender" value="male">
	<label for ="female">Female</label>
	<input id= "female" type="radio" name="gender" value="female">
	<label for ="other">Other</label>
	<input id= "other" type="radio" name="gender" value="other">
</div>

<div>
	<label>
		Email:
		<input type="email" placeholder="Your email" name="email" required>
	</label>
	<label>
		Password:
		<input type="password" placeholder="Password" name="password" pattern=".{5,10}" required title=" 5 to 10 characters">
	</label>
			
</div>

<div>
	<label>
		Birthday:
		<select name="Month">
			<option>Month</option>
			<option>Jan</option>
			<option>Feb</option>
			<option>Mar</option>
		</select>
		<select name="Day">
			<option>Date</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
		</select>
		<select name="Year">
			<option>Year</option>
			<option>1999</option>
			<option>2000</option>
			<option>2001</option>
		</select>
	</label>
</div>

<div>
	<label for="agreed"> I agree to the terms and conditions:</label>
	<input type="checkbox" name="agreed" id="agreed">
</div>

<button>Click</button>
	
</form>
</body>
</html>
